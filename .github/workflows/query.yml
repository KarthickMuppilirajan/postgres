name: SSH into EC2 and Run Commands

on:
  push:
    branches:
      - database-query

jobs:
  ssh_ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PEM_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Copy File to EC2
        run: |
          sudo scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no proddbbackup06102023.sql ubuntu@${{ secrets.EC2_INSTANCE_IP }}:/test
        # env:
        #   EC2_INSTANCE_IP: ${{ secrets.EC2_INSTANCE_IP }}

      - name: SSH into EC2 and Execute Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_INSTANCE_IP }}
          username: ubuntu # Replace with your EC2 instance's username
          key: ${{ secrets.SSH_PEM_KEY }}
          script: |
            # Replace the following commands with your desired commands
            echo "Connected to EC2 instance"
            sudo pg_restore -U postgres -p ${{ secrets.AWS_RDS_PASSWORD }} -d moodle -h localhost -v /test/proddbbackup06102023.sql
            # Run your PostgreSQL dump command here
        env:
          SSH_KEY: ${{ secrets.SSH_PEM_KEY }}
